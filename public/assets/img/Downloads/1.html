<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday For You</title>
    <link rel="stylesheet" type='text/css' href="css/style.css">
    <script src="./main.js" defer></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    background-color: powderblue;

}


/*book*/
.book{

    position: relative;
    width: 350px;
    height: 500px;

}

.paper {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    perspective: 1500px;

}

.front,
.back {
    background-color: white;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-origin: left;
    transition: transform 0.5s;

}

.front {
    z-index: 1;
    backface-visibility: hidden;

}

.back {
    z-index: 0;

}

.front-content,
.back-content {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;

}

.back-content {
    transform: rotateY(180deg);
}

/* paper flip effect*/

.flipped .front,
.flipped .back {
    transform: rotateY(-180deg);

}

/*controller button*/
button {
    border: none;
    background-color: transparent;
    cursor: pointer;
    margin: 10px;

}

button:focus{
    outline: none;

}
button:hover{
    color: #636363;
}

i{
    font-size: 50px;
    color: gray;
}

/*paper stack order */
#p1 {
    z-index: 3;
}
#p2 {
    z-index: 2;

}

#p3 {
    z-index: 1;

}
</style>

</head>
<body>
    <!--previous button-->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!--book-->
    <div id="book" class="book">
        <!--paper 1-->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1> Happy Birthday Anne</h1>
                </div>
        </div>
        <div class="back">
            <img src=" https://alumni.polinema.ac.id/images/foto_alumni/2022/1931410041.jpeg">
                <div id="b1" class="back-content">
                </div>
            </div>
        </div>
        <!--paper 2-->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <p> "Selamat ulang tahun,semoga warna-warna cerah mewarnai hidupmu dan kamu bahagia selamanya. Tetap diberkati."</p>
                </div>
        </div>
        <div class="back">
                <div id="b2" class="back-content">
                </div>
            </div>
        </div>
        <!--paper 3-->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1> Front 3</h1>
                </div>
        </div>
        <div class="back">
                <div id="b3" class="back-content">
                    <h1> Back 3</h1>
                </div>
            </div>
        </div>         
    </div>


    <!-- Next button-->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>

</body>

</html>
